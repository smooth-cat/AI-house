<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="./icon-font.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mform"  >
        <button id="change_btn" onclick="changeMode()">to register</button>
        <h1 id="big_title">Sign in to Smart Home</h1>
        <div class="item">
            <i class="iconfont icon-cat"></i>
            <input id="name"  type="text"  autocomplete="off" placeholder="User  Name" />
        </div>
        <div class="item">
            <i class="iconfont icon-key"></i>
            <input id="password"  type="password"  autocomplete="off" placeholder="Pass  Word" />
        </div>
        <div class="item" id="confirm_con">
            <i class="iconfont icon-key"></i> 
            <input id="confirm"  type="password"  autocomplete="off" placeholder="Confirm" />
        </div>
        <button id="btn" name="way" value="login" onclick="onClick()">Login</button>
    </div>
</body>
<!-- 控制登录框的位置 -->
<script>
    var form=document.getElementById('mform')
    var {height}=getComputedStyle(form,null)
    height=height.substring(0,height.length-2)
    form.style.cssText=`margin-top: -${height/2}px;`
</script>

</html>
